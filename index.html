<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sightread This!</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:300' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div id="shebang">

      <!--h1 headline start-->
      <div class="row headline">
        <div class="small-8 small-centered column">
          <h1>Sightread This!</h1>
        </div>
      </div>
      <!--stop-->

      <!--staff start-->
      <div class="row">
        <div class="small-8 small-centered column">
          <div class="row sightread">
            <div class="small-2 column" id="prev2"><img src="notes/note_0.jpg"></div>
            <div class="small-2 column" id="prev"><img src="notes/note_0.jpg"></div>
            <div class="small-2 column" id="now"><img src="notes/note_0.jpg"></div>
            <div class="small-2 column" id="next"><img src="notes/note_0.jpg"></div>
            <div class="small-2 column" id="next2"><img src="notes/note_0.jpg"></div>
            <div class="small-2 column" id="next3"><img src="notes/note_0.jpg"></div>
          </div>
        </div>
      </div>
      <!--stop-->

      <!--menu start-->
      <div class="row menu-panel">
        <div class="small-8 small-centered column">
          <div class="row">

            <!--arrows and amounts of notes start-->
            <div class="small-4 column counter">
              <div class="row">
                <div class="small-10 small-centered column arrows">
                  <h3 id="bpm-head">BPM</h3>
                  <h3 id="bpm">50</h3>
                  <p><i class="fa fa-arrow-down fa-2x"></i><i class="fa fa-arrow-up fa-2x"></i></p>
                </div>
              </div>
            </div>
            <!--stop-->

            <!--difficulty selector start-->
            <div class="small-4 column level">
              <h3 id="selected" class="easy" data-color="#81B5A6" style="background-color: rgb(129, 181, 166);">EASY</h3>
              <h3 class="medium" data-color="#e9bc41">MEDIUM</h3>
              <h3 class="hard" data-color="#C14424">HARD</h3>
            </div>
            <!--stop-->

            <!--play and stop button start-->
            <div class="small-4 column play-button">
              <h2 id="start">START</h2>
              <h2 id="stop">STOP</h2>
            </div>
            <!--stop-->

          </div>
        </div>
      </div>
      <!--stop-->

      <!--key selector start-->
        <div class="row key-select">
          <div class="small-8 small-centered column">
            <h2>Select Key</h2>
            <form class="custom">
              <div class="row" id="readingOptions">
                <div class="small-4 columns">
                  <label>
                    Root
                  </label>
                    <select id="root">
                      <option value="c">C</option>
                      <option value="cs">C#</option>
                      <option value="db">Db</option>
                      <option value="d">D</option>
                      <option value="ds">D#</option>
                      <option value="eb">Eb</option>
                      <option value="e">E</option>
                      <option value="es">E#</option>
                      <option value="f">Fb</option>
                      <option value="f">F</option>
                      <option value="fs">F#</option>
                      <option value="gb">Gb</option>
                      <option value="g">G</option>
                      <option value="gs">G#</option>
                      <option value="ab">Ab</option>
                      <option value="a">A</option>
                      <option value="as">A#</option>
                      <option value="bb">Bb</option>
                      <option value="b">B</option>
                      <option value="bs">B#</option>
                    </select>
                </div>
                <div class="small-4 columns">
                  <label>
                    Scale
                  </label>
                    <select id="scale">
                      <option value="Major">Major</option>
                      <!--<option value="Dorian">Dorian</option>
                      <option value="Phrygian">Phrygian</option>
                      <option value="Lydian">Lydian</option>
                      <option value="Mixolydian">Mixolydian</option>-->
                      <option value="Minor">Minor</option>
                      <!--<option value="Locrian">Locrian</option>-->
                    </select>
                </div>
                <div class="small-4 columns">
                  <label>
                   Octaves
                    </label>
                    <select id="octave">
                      <option value="oneOctave">One Octave</option>
                      <option value="twoOctave">Two Octaves</option>
                    </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      <!--stop-->

    </div>



    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/interface.js"></script>
    <script src="js/jquery.preload.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
